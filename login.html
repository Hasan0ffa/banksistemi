<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Giriş{% endblock %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-pink text-white">
                <h3 class="mb-0">Giriş</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Şifrə</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-pink btn-lg w-100 mb-3">Daxil ol</button>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                Hesabınız yoxdur? <a href="{{ url_for('register') }}" class="text-decoration-none">Qeydiyyatdan keçin</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
